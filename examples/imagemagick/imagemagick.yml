provider:
  name: faas 
  gateway: http://127.0.0.1:31112

functions:
  imagemagick:
    lang: dockerfile
    handler: ./imagemagick
    image: imagemagick
    environment:
      AWS_ACCESS_KEY_ID: xxx
      AWS_SECRET_ACCESS_KEY: xxx
      OUTPUT_BUCKET: xxx
      OUTPUT_FOLDER: xxx
      read_timeout: 90
      write_timeout: 90 