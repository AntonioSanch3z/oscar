functions:
  oscar:
  - oscar-cluster:
      name: text-to-speech2
      memory: 2Gi
      cpu: '4.0'
      image: ghcr.io/grycap/text-to-speech2
      log_level: CRITICAL
      script: script.sh
      input:
      - storage_provider: minio
        path: text-to-speech2/input
      output:
      - storage_provider: minio
        path: text-to-speech2/output
