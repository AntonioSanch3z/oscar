functions:
  oscar:
  - oscar-cluster:
      name: text-to-speech
      memory: 1Gi
      cpu: '1.0'
      image: ghcr.io/grycap/text-to-speech
      script: script.sh
      log_level: CRITICAL
      input:
      - storage_provider: minio
        path: text-to-speech/input
      output:
      - storage_provider: minio
        path: text-to-speech/output
      environment: 
        Variables:
          language: en